<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Awesome Books Home Page</title>
 <link rel="stylesheet" href="./Assets/css/styles.css">
</head>
<body>
 <div class="wrapper">
  <header class="app-header">
   <nav class='app-nav'>
    <p class="awesome-phrase">awesome books</p>
    <ul class="nav-items">
     <li class="nav-item"><a href="#" class="item-link" id='item1'>list</a></li>
     <li class="nav-item"><span class="separator">|</span></li>
     <li class="nav-item"><a href="#" class="item-link" id='item2'>add new</a></li>
     <li class="nav-item"><span class="separator">|</span></li>
     <li class="nav-item"><a href="#" class="item-link" id='item3'>contact</a></li>
    </ul>
   </nav>
   <P class="cur-date"></P>
  </header>
  <main class="main-section">
   <div class="awesome-list">
    <h1 class="main-title">All Awesome books</h1>
    <ul class="book-list">
  
    </ul>
   </div>
   <form class="add-book add-section">
    <h2 class='main-title'>Add a new Book</h2>
    <div class='container'>
     <input class="title" type="text" placeholder="title" aria-label="title">
    </div>
    <div class='container'>
     <input class="author" type="text" placeholder="author" aria-label="author">
    </div>
    <button type="submit" class="add-btn">Add</button>
   </form>
  </main>
  <footer class='app-footer'>
   <p class="copyright">
    copyright <span>&copy;2021</span>
   </p>
  </footer>
 </div>
 <script src="./Assets/js/app.js"></script>

</html>
